/* === GALERI PHOTOBOX === */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(160px,1fr));
  gap: 15px;
  margin-top: 30px;
}

.gallery img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 15px;
  cursor: pointer;
  transition: .3s;
}

.gallery img:hover {
  transform: scale(1.05);
}
</style>
</head>
