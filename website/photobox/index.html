<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Photobox Fantasy</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

html,body{
  height:100%;
}

/* ===== BODY ===== */
body{
  min-height:100vh;
  color:#fff;
  position:relative;
  background:radial-gradient(circle at top,#2b1055,#0f0c29);
}

/* ===== BACKGROUND FULL PAGE ===== */
body::before{
  content:"";
  position:fixed;
  inset:0;
  z-index:-1;
  background:
    linear-gradient(
      to right,
      rgba(29,11,58,0.95) 0%,
      rgba(29,11,58,0.85) 30%,
      rgba(29,11,58,0.6) 50%,
      rgba(29,11,58,0.3) 70%,
      rgba(29,11,58,0.05) 85%,
      rgba(29,11,58,0) 100%
    ),
    url("img/home.jpg");
  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;
}

/* ===== NAVBAR ===== */
nav{
  width:90%;
  margin:20px auto;
  padding:15px 30px;
  border-radius:40px;
  backdrop-filter:blur(15px);
  background:rgba(255,255,255,0.08);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

nav ul{
  display:flex;
  gap:30px;
  list-style:none;
}

nav ul li a{
  text-decoration:none;
  color:#fff;
}

nav ul li a.active{
  padding:6px 16px;
  border-radius:20px;
  background:linear-gradient(135deg,#ff6ec4,#7873f5);
}

/* ===== CONTAINER ===== */
.container{
  width:90%;
  margin:auto;
  padding:300px 0;
}

/* ===== HERO ===== */
.hero{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
  align-items:center;
}

.hero h1{
  font-size:52px;
  line-height:1.2;
}

.hero h1 span{
  color:#ff6ec4;
}

.hero p{
  margin:20px 0;
  opacity:.8;
}

/* ===== BUTTON ===== */
.btn{
  display:inline-block;
  padding:14px 32px;
  border-radius:30px;
  background:linear-gradient(135deg,#ff6ec4,#7873f5);
  text-decoration:none;
  color:#fff;
  font-weight:500;
}

/* ===== EXTRA CONTENT (SIMULASI BAGIAN BAWAH) ===== */
.section{
  margin-top:120px;
  padding:40px;
  border-radius:30px;
  backdrop-filter:blur(15px);
  background:rgba(255,255,255,0.08);
}
</style>
</head>

<body>

<nav>
  <h3>Photobox</h3>
  <ul>
    <li><a href="index.html" class="active">Home</a></li>
    <li><a href="kreasi.html">Kreasi</a></li>
    <li><a href="pengguna.html">Pembeli</a></li>
   <li><a href="../../project_pkl/bulan2/dashboard.html">Log out</a></li>

  </ul>
</nav>

<div class="container hero">
  <div>
    <h1>Fantasy <span>Photobox</span></h1>
    <p>Buat photobox aesthetic dengan pilihan layout dan background fantasy.</p>
    <a href="kreasi.html" class="btn">Mulai Kreasi</a>
  </div>
</div>



</div>

</body>
</html>
